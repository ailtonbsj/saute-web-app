<div class="form-view">

  <div class="header-form">
    <span class="mat-h1">{{ formMode === 0 ? 'Novo' : 'Editar' }} Nível Escolar</span>
  </div>

  <form [formGroup]="form" class="flex-form">

    <mat-form-field>
      <mat-label>Nível Escolar</mat-label>
      <input matInput type="text" placeholder="Nível Escolar" formControlName="nivelEscolar">
      @if (form.get('nivelEscolar')!.hasError('required')) {
        <mat-error>
          Campo é requerido.
        </mat-error>
      }
    </mat-form-field>

  </form>

  <div class="bottom-form">
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="navigateToTable()" class="ml-2">Cancelar</button>
  </div>

</div>
